version: 2

jobs:
    "node":
        docker:
            - image: circleci/python:3.7-node

        steps:
            - checkout

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package.json" }}

            - run:
                name: Create virtualenv
                command: |
                    python -m venv venv

            - run:
                name: Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r requirements.txt --quiet
                    pip install -r tests/requirements.txt --quiet

            - run:
                name: Install package.json
                command: |
                    . venv/bin/activate
                    npm i

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package.json" }}
                paths:
                    - node_modules

            - run:
                name: Run eslint
                command: ./node_modules/.bin/eslint src
                when: always


    "python-3.6": &test-template
        docker:
            - image: circleci/python:3.6-stretch-browsers

        environment:
            PERCY_ENABLED: True

        steps:
            - checkout

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "tests/requirements.txt" }}

            - run:
                name: Create virtualenv
                command: |
                    python3 -m venv venv

            - run:
                name: Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r tests/requirements.txt --quiet

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "tests/requirements.txt" }}
                paths:
                    - "venv"

            - run:
                name: Run pylint
                command: |
                    . venv/bin/activate
                    pylint usage.py
                    pylint tests
                when: always

            - run:
                name: Run flake8
                command: |
                    . venv/bin/activate
                    flake8 --max-line-length=100 usage.py
                    flake8 --max-line-length=100 tests
                when: always

            - run:
                name: Run tests
                command: |
                    . venv/bin/activate
                    pytest tests
                when: always

    "python-3.7":
        <<: *test-template
        docker:
            - image: circleci/python:3.7-stretch-browsers
        environment:
            PERCY_ENABLE: False


workflows:
    version: 2
    build:
        jobs:
            - "python-3.6"
            - "python-3.7"
            - "node"
